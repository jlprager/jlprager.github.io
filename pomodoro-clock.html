<head>
    <title>Pomodoro Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/pomodoro.css">
</head>

<body>
    <div id="mainBackground">
        <div id="secondaryBackground">
            <div class="container center" id="selectorContainer">
                <!-- SESSION CONTROLS -->
                <div id="sessionSelector" class="select">
                    <span class="inline" id="sessionUp" onclick="sessUp()"><i class="icon-up"></i></span>
                    <h1 class="inline" id="header">Session : 
                        <div class="inline" id="sessionInput"></div>
                    </h1>
                    <span class="inline" id="sessionDown" onclick="sessDown()"><i class="icon-down"></i></span>
                </div>
                <!-- BREAK CONTROLS -->
                <div id="breakSelector">
                    <span class="inline" id="breakUp" onclick="brUp()"><i class="icon-up"></i></span>
                    <h1 class="inline" id="header">Break : 
                        <div class="inline" id="breakInput"></div>
                    </h1>
                    <span class="inline" id="breakDown" onclick="brDown()"><i class="icon-down"></i></dpan>
                </div>
            </div>
            <div class="center" id="countdown">
                <div id="headerTag"></div>
                <div id="time"></div>
            </div>
            <div class="center" id="buttonContainer">
                <button id="start" class="btn inline" id="start" onclick="startTimer()">Start</button>
                <span id="pause"></span>
                <span id="resume"></span>
                <button class="btn inline" id="cancel" onclick="cancel()">Cancel</button>
            </div>
        </div>
    </div>
    <script src="pomodoro.js"></script>
</body>
