<head>
    <title>Contact Jackie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div id="navBtn">
                <a class="btn navBtn" href="http://jlprager.com">Home</a>
                <a class="btn navBtn" href="http://jlprager.com/resume">Resume</a>
                <a class="btn navBtn" href="http://jlprager.com/portfolio">Portfolio</a>
            </div>
        </div>
    </nav>
    <div id="wrapper" class="container">
        <div class="row">
            <div id="personal" class="col-xs-12 col-sm-12 col-md-4">
                <h1 id="name">Jackie Prager</h1>
                <h3 id="email">jaclyn.prager@gmail.com</h3>
                <h3 id="phone">(650) 773-9996</h3>
                <a href="https://www.linkedin.com/in/jackie-prager-239b2292" id="linkedIn"><i class="icon-linkedIn"></i></a>
                <div></div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8">
                <form id="contactForm" class="form-horizontal" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                        <input type="email" name="_replyto" class="form-control" placeholder="Your Email" required>
                        <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                        <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                        <input type="text" name="_gotcha" style="display:none" />
                        <button id="submitBtn" class="btn">Send</button>
                    </div>
            </div>
        </div>
    </div>
    <script>
    $("#submitBtn").on("click", function() {
        message = $("#contactForm").serialize();
        $.ajax({
            url: "//formspree.io/jaclyn.prager@gmail.com",
            method: "POST",
            data: {
                message: message
            },
            dataType: "json"
        });
        swal("Message sent!", "I will respond as soon as possible. \n Thank you!", "success")
        $(".form-control").val("");
        return false;
    });
    </script>
</body>
