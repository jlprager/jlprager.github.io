<head>
    <title>The Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/portfolio.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <h3>Portfolio: Jackie Prager</h3>
        </div>
    </nav>
    <div class="container">
        <div id="portContainer" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#portContainer" data-slide-to="0" class="active"></li>
                <li data-target="#portContainer" data-slide-to="1"></li>
                <li data-target="#portContainer" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active carousel-img">
                    <a href="http://candivision.herokuapp.com"><img src="assets/candivision.png"></a>
                    <div class="carousel-content">
                        CANDIVISION
                    </div>
                </div>
                <div class="item">
                    <a href="http://steamquests.herokuapp.com"><img src="assets/steamquests.png"></a>
                    <div id="steamTitle" class="carousel-content">
                        STEAM QUESTS
                    </div>
                </div>
                <div class="item">
                    <a href="googleplaces"><img src="assets/googlePlaces.png"></a>
                    <div class="carousel-content">
                        GOOGLE PLACES
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#portContainer" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#portContainer" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-4">HELLO</div>
            <div class="col-xs-8">WORLD</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
